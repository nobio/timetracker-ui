<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" text="ZurÃ¼ck" defaultHrf="/entries"></ion-back-button>
    </ion-buttons>
    <ion-title>Arbeitsdauer (aggregiert)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment [(ngModel)]="timeUnit" color="primary">
          <ion-segment-button (click)="setTimeUnit()" value="3">
            Tag
          </ion-segment-button>
          <ion-segment-button (click)="setTimeUnit()" value="2">
            Woche
          </ion-segment-button>
          <ion-segment-button (click)="setTimeUnit()" value="1">
            Monat
          </ion-segment-button>
          <ion-segment-button (click)="setTimeUnit()" value="0">
            Jahr
          </ion-segment-button>
          <ion-segment-button (click)="setTimeUnit()" value="4">
            Wochentag
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-content>
            <canvas height="400px" #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
