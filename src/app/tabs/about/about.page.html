<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About
    </ion-title>
  </ion-toolbar>
  <online-status-component displaySize="small"></online-status-component>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-title color="warning">
            <h1>&nbsp;Umgebung</h1>
          </ion-card-title>
          <ion-card-content>
            <!--<p>Environment: <b>{{ statusSrv.serverInfo.env }}</b></p>-->
            <!--<p>Build Version: <b>{{ statusSrv.serverInfo.buildVersion }}</b></p>-->
            <p>Base URL: <br /><b>{{ statusSrv.serverInfo.baseUrl }}</b></p>
            <p>Server Build Version: <br /><b>{{ statusSrv.serverInfo.serverBuildVersion }}</b></p>
            <p>Last Server Build: <br /><b>{{ statusSrv.serverInfo.serverBuildTimeAsString }}</b></p>
          </ion-card-content>
        </ion-card>

        <!-- Online status-->
        <ion-card>
          <ion-card-title color="tertiary">
            <h1>&nbsp;Online Status</h1>
          </ion-card-title>
          <ion-card-content>
            <online-status-component displaySize="big"></online-status-component>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-button color="warning" [routerLink]="['./logs']">
          <ion-icon name="logo-buffer"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
