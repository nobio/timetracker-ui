<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" text="ZurÃ¼ck" defaultHrf="/about"></ion-back-button>
    </ion-buttons>
    <ion-title>Logs & Traces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let log of listAll()" [routerLink]="['./logs-details', log.id]">
            <ion-label>
              <h2>{{ log.timestamp | date: 'HH:mm:ss'}}</h2>
              <h3>{{ log.topic }}</h3>
              <p>{{ log.text }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
