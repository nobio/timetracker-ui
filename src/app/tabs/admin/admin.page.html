<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Administration  
    </ion-title>
  </ion-toolbar>
  <online-status-component displaySize="small"></online-status-component>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administration</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-button class="button" icon-left color="primary" (click)="calculateBusyTime()">
            <ion-icon name="pulse"></ion-icon>&nbsp;Statistik
          </ion-button>
          <ion-button class="button" icon-left ion-button color="primary" (click)="evaluateData()">
            <ion-icon name="search"></ion-icon>&nbsp;Data invest
          </ion-button>
          <ion-button class="button" icon-left ion-button color="primary" (click)="dumpData()">
            <ion-icon name="download"></ion-icon>&nbsp;Data dump
          </ion-button>
          <ion-button class="button" icon-left ion-button color="primary" (click)="backupData()">
            <ion-icon name="logo-buffer"></ion-icon>&nbsp;Daten sichern
          </ion-button>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Neuer Eintrag</ion-label><ion-toggle [(ngModel)]="toggles.createEntry.toggle" (ionChange)="saveToggle('CREATE_ENTRY')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Eintrag gelÃ¶scht</ion-label><ion-toggle [(ngModel)]="toggles.deleteEntry.toggle" (ionChange)="saveToggle('DELETE_ENTRY')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Statistiken berechnet</ion-label><ion-toggle [(ngModel)]="toggles.recalculate.toggle" (ionChange)="saveToggle('RECALCULATE')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Daten gesichert</ion-label><ion-toggle [(ngModel)]="toggles.backupDB.toggle" (ionChange)="saveToggle('BACKUP_DB')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Daten auf Platte gesichert</ion-label><ion-toggle [(ngModel)]="toggles.dumpFS.toggle" (ionChange)="saveToggle('DUMP_FS')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Server Start</ion-label><ion-toggle [(ngModel)]="toggles.serverStartUp.toggle" (ionChange)="saveToggle('SERVER_STARTED')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Daten untersucht</ion-label><ion-toggle [(ngModel)]="toggles.evaluateData.toggle" (ionChange)="saveToggle('EVALUATE_DATA')"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
