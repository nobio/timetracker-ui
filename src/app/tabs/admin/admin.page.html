<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Administration
    </ion-title>
  </ion-toolbar>
  <online-status-component displaySize="small"></online-status-component>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administration</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item>
            <ion-label>Neuer Eintrag</ion-label>
            <ion-toggle [(ngModel)]="toggles.createEntry.toggle" (ionChange)="saveToggle('CREATE_ENTRY')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Eintrag gelöscht</ion-label>
            <ion-toggle [(ngModel)]="toggles.deleteEntry.toggle" (ionChange)="saveToggle('DELETE_ENTRY')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Statistiken berechnet</ion-label>
            <ion-toggle [(ngModel)]="toggles.recalculate.toggle" (ionChange)="saveToggle('RECALCULATE')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Daten gesichert</ion-label>
            <ion-toggle [(ngModel)]="toggles.backupDB.toggle" (ionChange)="saveToggle('BACKUP_DB')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Daten auf Platte gesichert</ion-label>
            <ion-toggle [(ngModel)]="toggles.dumpFS.toggle" (ionChange)="saveToggle('DUMP_FS')"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Server Start</ion-label>
            <ion-toggle [(ngModel)]="toggles.serverStartUp.toggle" (ionChange)="saveToggle('SERVER_STARTED')">
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Daten untersucht</ion-label>
            <ion-toggle [(ngModel)]="toggles.evaluateData.toggle" (ionChange)="saveToggle('EVALUATE_DATA')">
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Datenladen ohne Lücken</ion-label>
            <ion-toggle [(ngModel)]="fill" (ionChange)="fill"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1" size-sm="1" offset-sm="1">
        <ion-button class="button" color="primary" (click)="calculateBusyTime()">
          <ion-icon name="pulse"></ion-icon>&nbsp;
          <!--Statistik-->
        </ion-button>
      </ion-col>
      <ion-col size="1" size-sm="1" offset-sm="1">
        <ion-button class="button" ion-button color="medium" (click)="evaluateData()">
          <ion-icon name="search"></ion-icon>&nbsp;
          <!--Invest-->
        </ion-button>
      </ion-col>
      <ion-col size="1" size-sm="1" offset-sm="1">
        <ion-button class="button" ion-button color="success" (click)="dumpData()">
          <ion-icon name="download"></ion-icon>&nbsp;
          <!--Dump-->
        </ion-button>
      </ion-col>
      <ion-col size="1" size-sm="1" offset-sm="1">
        <ion-button class="button" ion-button color="danger" (click)="backupData()">
          <ion-icon name="logo-buffer"></ion-icon>&nbsp;
          <!--Sichern-->
        </ion-button>
      </ion-col>
      <ion-col size="1" size-sm="1" offset-sm="1">
        <ion-button class="button" ion-button color="warning" [routerLink]="['./user']">
          <ion-icon name="people-circle-outline"></ion-icon>&nbsp;
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
