<ion-header>
  <ion-toolbar>
    <ion-title>Geofence</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary" text="Zurück" defaultHrf="/admin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <!--
      <ion-item>
        <ion-label position="stacked" color="primary">ID</ion-label>
        <ion-label>{{ geoFence.id }}</ion-label>
      </ion-item>
      -->
      <ion-item>
        <ion-label position="inline" color="primary">Name </ion-label>
        <ion-label>{{ geoFence.description }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="inline" color="primary">Latitude</ion-label>
        <ion-label>{{ geoFence.latitude }} Breite</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="inline" color="primary">Longitude</ion-label><br />
        <ion-label>{{ geoFence.longitude }} Länge</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="inline" color="primary">Radius</ion-label>
        <ion-label>{{ geoFence.radius }} m</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="inline" color="primary">Ist eingecheckt?</ion-label>
        <!--ion-label>{{ geoFence.isCheckedIn }}</ion-label-->
        <ion-label>{{ geoFence.isCheckedIn ? "Ja" : "Nein" }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="inline" color="primary">Datum/Zeit letzte Änderung </ion-label>
        <ion-label>{{ geoFence.lastChange | date: "dd.MM.yyyy HH:mm" }}</ion-label>
      </ion-item>

      <!--
      <div align="center">
        <ion-button color="danger" (click)="delete()">
          <ion-icon name="trash">&nbsp;Löschen</ion-icon>
        </ion-button>
        &nbsp;
        <ion-button color="primary" (click)="save()">
          <ion-icon name="save">&nbsp;Speichern</ion-icon>
        </ion-button>
      </div>
      -->
    </ion-col>
  </ion-row>
</ion-content>
