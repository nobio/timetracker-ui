<div id="container" *ngIf="displaySize === 'small'; else templateBig">
  <ion-grid>
    <ion-row>
      <!-- Online status -->
      <ion-col size="10" size-sm="6" offset-sm="4">
        <div *ngIf="statusSrv.serverInfo.isOnline === true; else offlineTemplate">
          <ion-icon color="success" name="thumbs-up"></ion-icon>
        </div>
        <ng-template #offlineTemplate>
          <ion-icon color="danger" name="thumbs-down"></ion-icon>
        </ng-template>
        <!-- Slack status -->
        <div *ngIf="statusSrv.serverInfo.isSlackEnabled === true; else slackInactiveTemplate">
          <ion-icon color="success" name="logo-slack"></ion-icon>
        </div>
        <ng-template #slackInactiveTemplate>
          <ion-icon color="danger" name="logo-slack"></ion-icon>
        </ng-template>

      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ng-template #templateBig>

  <!-- online status -->
  <div *ngIf="statusSrv.serverInfo.isOnline === true; else offlineTemplate">
    <ion-text color="success">
      Server ist online
    </ion-text>
  </div>
  <ng-template #offlineTemplate>
    <ion-text color="danger">
      Server ist offline
    </ion-text>
  </ng-template>

  <!-- Slack status -->
  <div *ngIf="statusSrv.serverInfo.isSlackEnabled === true; else notSlackEnabled">
    <ion-text color="success">
      Slack ist aktiviert
    </ion-text>
  </div>
  <ng-template #notSlackEnabled>
    <ion-text color="danger">
      Slack ist deaktiviert
    </ion-text>
  </ng-template>
</ng-template>
